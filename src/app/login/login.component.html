<div class="row justify-content-md-center" style="align-content: center;">
  <!-- <div class="col-xs-3"></div> -->
    <div class="col-xs-8 col-md-6 col-md-offset-3 formStyle">
      <h2 style="text-align: center;">{{isLoginMode?'SIGN IN':'SIGN UP'}}</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email Id</label>
          <input type="text" class="form-control" id="email"
          formControlName="email">
          <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
            <span class="errors" *ngIf="form.controls.email.errors.required">*This field is mandatory.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  class="form-control" id="password"
          formControlName="password">
          <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
            <span class="errors" *ngIf="form.controls.password.errors.required">*This field is mandatory.</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isLoginMode?'Log in':'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode?'Sign Up':'Log in'}}</button>
        <!-- <br><br> -->
        <button type="button" class="btn btn-warning float-right" (click)="googleLogin()" >Sign In With Google</button>
      </form>

      </div>

    <!-- <div class="col-xs-3"></div> -->
</div>
