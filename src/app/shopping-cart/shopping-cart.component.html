<h1>Shopping Cart</h1>
<div class="row col-12" *ngIf="cart$|async as cart">
  <p style="width: 100%;">
    You have {{cart.totalItemsCount}} items in your shopping cart
    <button class="btn btn-danger btn-sm" style="float: right;" *ngIf="cart.items.length" (click)="clearCart()">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width:250px">Quantity</th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <ng-template [ngIf]="item.quantity!==0">
          <td>
            <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail" alt=""></div>
          </td>
          <td>{{item.title}}</td>
          <!-- <td>{{item.quantity}}</td> -->
          <!-- <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity> -->
          <td class="text-center">
            <div class="row">
              <div class="col-3">
                <button (click)="removeFromCart(item)" class="btn btn-secondary btn-block" style="text-align: center;">-</button>
              </div>
              <div class="col text-center">

                <!-- {{getQuantity()}} in cart -->
                <button class="btn btn-block" style="cursor: default;">{{item.quantity}} in cart</button>
              </div>
              <div class="col-3">
                <button (click)="addToCart(item)" class="btn btn-secondary btn-block" style="align-items: center;">
                +
                </button>
              </div>
            </div>
          </td>
          <td class="text-right">{{item.totalPrice|currency:'INR':'symbol'}}</td>
        </ng-template>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td class="text-right"><strong>Total Price :</strong></td>
        <td class="text-right">{{cart.totalPrice|currency:'INR':'symbol-narrow'}}</td>
      </tr>
    </tfoot>
  </table>
  <br>
  <a class="btn btn-primary" *ngIf="cart.items.length" [routerLink]="['/check-out']">Check Out</a>

</div>
